<!--<script src="bower_components/highcharts/highcharts-3d.js"></script>-->
<script>
    (function($){
       var render=function(){
           setTimeout(function(){
               jQuery('#view').highcharts({
                   chart: {
                       type: 'column',
                       margin: 75,
                       options3d: {
                           enabled: true,
                           alpha: 10,
                           beta: 25,
                           depth: 70
                       }
                   },
                   title: {
                       text: '3D chart with null values'
                   },
                   subtitle: {
                       text: 'Notice the difference between a 0 value and a null point'
                   },
                   plotOptions: {
                       column: {
                           depth: 25
                       }
                   },
                   xAxis: {
                       categories: Highcharts.getOptions().lang.shortMonths
                   },
                   yAxis: {
                       title: {
                           text: null
                       }
                   },
                   series: [{
                       name: 'Sales',
                       data: [2, 3, null, 4, 0, 5, 1, 4, 6, 3]
                   }]
               });
           })
       }
        if(!$.fn.highcharts){
            var arr=['bower_components/highcharts/highcharts.js','bower_components/highcharts/highcharts-3d.js'];
            for(var i in arr){
                $('<script>')
                        .attr({
                            src:arr[i]
                        })
                        .appendTo($('body'));
            }
            render();
        }
        else{
            render();
        }
    })(jQuery)
</script>

</script>
